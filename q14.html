<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CodingGita Student Registration Form</h1>
    <br>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program</p>
    <br>
    <form action="">
        <label for="fullname">Full Name: </label>
        <input type="text" id="fullname">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="mobile">Mobile No.: </label>
        <input type="number" maxlength="10" id="mobile">
        <br>
        <br>
        <label for="gender">Gender: </label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Others</label>
        <br>
        <br>
        <label for="hobbies">Hobbies: </label>
        <label for="reading">Reading</label>
        <input type="checkbox" id="reading" name="hobbies">
        <label for="coding">Coding</label>
        <input type="checkbox" id="coding" name="hobbies">
        <label for="sports">Sports</label>
        <input type="checkbox" id="sports" name="hobbies">
        <label for="music">Music</label>
        <input type="checkbox" id="music" name="hobbies">
        <br>
        <br>
        <label for="DOB">Date of Birth: </label>
        <input type="date" id="DOB">
        <br>
        <br>
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo">
        <br>
        <br>
        <label for="course">Course Selection: </label>
        <select name="" id="course">
            <option value="mern">MERN Stack</option>
            <option value="dsa">DSA</option>
            <option value="web">Web Development</option>
        </select>
        <br>
        <br>
        <label for="address">Address</label>
        <textarea name="" id="address" rows="15" cols="100" placeholder="Enter your Address here ..."></textarea>
        <br>
        <br>
        <label for="studyhours">Preferred Study Hours</label>
        <input type="range" min="0" max="24" id="studyhours">
        <br>
        <br>
        <label for="color">Favorite Color: </label>
        <input type="color" id="color">
        <br>
        <br>
        <p>Portfolio Website : <a href="https://example.com">https://example.com</a></p>
        <br>
        <br>
        <label for="search">Search Interests: </label>
        <input type="search" id="search" placeholder="Search Box">
        <br>
        <br>
        <label for="time">Preffered Study Time :</label>
        <input type="time" id="time">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
