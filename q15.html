<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CodingGita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve</p>
    <br>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="course">Which course/workshop are you giving feedback for?</label><br>
        <br>
        <select name="" id="course">
            <option value="mern">MERN Stack Course </option>
            <option value="dsa">DSA Bootcamp</option>
            <option value="web">Web Development Workshop</option>
        </select>
        <br>
        <br>
        <label for="rating">Rate your Experiences: </label>
        <input type="radio" id="1 star" name="rating">
        <label for="1 star">1 Star</label>
        <input type="radio" id="2 star" name="rating">
        <label for="2 star">2 Star</label>
        <input type="radio" id="3 star" name="rating">
        <label for="3 star">3 Star</label>
        <input type="radio" id="4 star" name="rating">
        <label for="4 star">4 Star</label>
        <input type="radio" id="5 star" name="rating">
        <label for="5 star">5 Star</label>
        <br>
        <br>
        <label for="feedback">What aspects are you giving feedback on?</label>
        <input type="checkbox" id="cont">
        <label for="teach">Content Quality</label>
        <input type="checkbox" id="supp">
        <label for="supp">Support & Guidance</label>
        <input type="checkbox" id="over">
        <label for="over">Overall Experience</label>
        <input type="checkbox" id="teach">
        <label for="teach">Teaching Method</label>
        <br>
        <br>
        <label for="add">Addtional Suggestion: </label>
        <textarea name="" id="add" rows="15" cols="125"></textarea>
        <br>
        <br>
        <label for="satis">How Satisfied are you ? (Rate 1-10)</label>
        <input type="range" id="satis" min="1" max="10">
        <br>
        <br>
        <label for="frnd">Would you recommed us to a friend?</label>
        <input type="radio" id="yes" name="frnd">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="frnd">
        <label for="no">No</label>
        <br>
        <br>
        <label for="feedback">Date of Feedback :</label>
        <input type="date" name="feedback">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
